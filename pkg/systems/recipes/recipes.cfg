{
	name  Botas do Denso Inverno
	level 1
	text Botas usadas por moradores da Taiga para se protegerem do denso inverno. Parece garantir grandes proteções quanto ao clima gélido.
}
Recipes capuz
{
	name  Capuz de Aquil
	level 1
