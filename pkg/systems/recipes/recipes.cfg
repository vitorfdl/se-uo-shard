Recipes luvasdosmagos
{
	name Luva dos Acolitos da Sangria	
	level 2
	text Trata-se de uma luva com adornamentos estranhos e palavras pouco conhecidas por pessoas comuns. Os Acolitos da Sangria sempre mantiveram costumes pouco conhecidos e, em casos, ate pouco aceitos.
} 
Recipes oculosdeacerto
{
	name Oculos de Precisao
	level 3
	text Oculos utilizado por grandes engenheiros para maior precisao. A adaptacao para combatentes a distancia e possivel, mas nao muito usada por faze-los parecer ridiculos.
}
Recipes armaduracouroalimdar
{
	name Tunica de Couro de Alimdar
	level 3
	text Tunica de Couro caracteristico dos protetores de Alimdar. Dizem as historias que nao se usavam muito o metal, que era vendido em abundancia, e era preferivel que seus guerreiros utilizassem o couro.
}
Recipes trajedememmar
{
	name Traje do Acolito de Memmar
	level 3
	text Traje dos antigos Acolitos de Memmar. Utilizam a cor do Sol e raios de 5 lados, representando o antigo panteão completo.
}
