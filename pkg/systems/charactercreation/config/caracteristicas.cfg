
caracteristica Acumulador de Mana
{
 points 1|10
 desc O personagem possui uma capacidade acima do normal em acumular mana, a cada ponto gasto você recebe um ponto de mana a mais.
} 

caracteristica Autocontrole
{
 points  3|5
 desc Sua mente possui um foco extraordinário, e difilmente é abalada. Cada nível em Autocontrole resulta em +1 para resistir efeitos de controle.
} 

caracteristica Aversão a Luz
{
 points  -8
 desc O personagem possui uma super sensibilidade a luz, dificultando sua visão em plena luz do dia. Enquanto o sol tiver incidência direta, o personagem terá -1 em qualquer teste que exija a sua visão, e isso inclui o combate.
} 

caracteristica Azar
{
 points  -5
 desc Toda vez que se tira um número 1 no dado de vinte faces (D20) é considerado um erro crítico. Aquele que possui azar passa a ter o 2 como erro crítico também.
} 

caracteristica Combate Defensivo
{
 points  8
 desc Este personagem possui reflexos mais apurados quando se trata de manobras defensivas. Seus olhos tem a capacidade de prever, até certo ponto, os movimentos do inimigo, e sendo assim ele recebe +2 para qualquer teste de resistência.
} 

caracteristica Desatento
{
 points  -2|3
 desc Este sujeito vive com a cabeça na lua, e normalmente é o último a perceber que o combate iniciou, em alguns casos eécapaz de esquecer a sua própria arma. Cada nível em Desatento resulta em -1 em Percepção passiva
} 

caracteristica Duro de Matar
{
 points  1|10
 desc O personagem aguenta dano acima do normal, seus amigos provavelmente nunca viram um inimigo que o conseguiu derrubar. Este personagem possui um Ponto de Vida a mais para cada nível.
} 

caracteristica Ganância
{
 points  -5
 desc desc Você sempre estará tentado em obter algum bem ou dinheiro. Não importa se é algo útil ou não, o importante é ter! Seu personagem infringirá inclusive a barreira da legalidade caso o ganho seja bom. O personagem ficará tentado a pergar alguns itens e permancer com ele ou sofrerá penalidade por um determinado período de tempo.
} 

caracteristica Gula
{
 points  -2
 desc Este é o elemento que vai na festinha e leva os docinhos no bolso. Ser guloso é sempre comer mais do que precisa, levar mais comida do que deve e pedir mais do que se pode comer. O personagem ficará tentado a comer e caso não satisfaça sua fome sofrerá grandes panlidades em atributos por algum tempo.
} 

caracteristica Homem de Aço
{
 points 10
 desc O sujeito que possui essa característica é o típico casca grossa. Sua pele não se formou como de costume e é dotada de uma resistência fora do normal. O personagem possuirá +1 de resistencia a dano (AR) natural.
} 

caracteristica Ágil 
{
 points 2|5
 desc O personagem possui uma coordenação motora extraordinária quando o assunto é se deslocar. Cada ponto de Ágil equivale a +2 em stamina.
} 

caracteristica Lento 
{
 points -1|3
 desc O personagem possui algum defeito físico que compromete a sua movimentação. Cada ponto de lentidão equivale a -2 em stamina.
} 

caracteristica Levantador de Copos 
{
 points -10
 desc Este sujeito gosta de uma cana, não pode passar por uma taverna sem entrar. Sua principal diversão é encher o caneco e seu esporte favorito é o levantamento de copos. O personagem precisará beber alcool de tempos em tempos ou sofrerá penalidade nos atributos durante determinado quantidade de tempo.
} 

caracteristica Perspicaz 
{
 points 3|5
 desc Aumenta a probabilidade do personagem perceber as coisas a sua volta aumentando o seu índice de percepção. Cada nível em Perspicaz aumenta em +1 no atributo Percepção passiva.
} 

caracteristica Piromaníaco 
{
   points -8
   desc Se algo estÁ impuro, o fogo purifica. O jogador não deve perder a oportunidade de por fogo em algo, o quanto maior melhor. Seja um palheiro, carroÇA, árvore, casa ou até mesmo um castelo, constantemente algo entrará em combustão. O personagem precisará queimar algo de tempos em tempos ou sofrerá penalidade nos atributos (acender tochas não conta).
}

caracteristica Psicopata 
{
 points -15
 desc Matar é sua alegria. Ao estar em locais povoados, pelo menos uma vez ao dia você precisa matar alguém. Não precisa ser alguém importante ou um inimigo difícil, apenas o ato de ceifar a vida de alguém já o satisfaz, contudo, você gosta de deixar a sua marca. A marca pode ser estabelecida pelo jogador, ela pode ser um objeto deixado na cena, um desenho com sangue ou algo do tipo
} 

